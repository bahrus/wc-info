<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements</title>
    <link rel=stylesheet href=simple-ce-style.css>
    <link rel=preconnect href=https://cdn.skypack.dev>
    <link rel=preconnect href=https://unkpkg.com>
</head>
<body>
    <wc-info-base id=wcInfo></wc-info-base>

    <script type=module crossorigin>
        import 'https://cdn.skypack.dev/wc-info@0.0.99?min'
    </script>
    <script>
        setTimeout(() => {
            const originalHash = location.hash.substr(1);
            if(originalHash){
                location.hash = '';
                location.hash = originalHash;
            }
        }, 1000);
        const searchParams  = new URLSearchParams(location.search);
        const package = searchParams.get('npmPackage');
        document.title = "Custom Elements API - " + package;
        const jsonPath = searchParams.get('jsonPath') || 'custom-elements.json';
        if(package){   
            wcInfo.href =  `https://unpkg.com/${package}/${jsonPath}`;
            wcInfo.package = package;
        }
    </script>
</body>
</html>
